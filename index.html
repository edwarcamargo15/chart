<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<script type="text/javascript" src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous"></script>
	<title>Chart.js</title>
</head>
<body class="chart" style="width: 400px; height: 400px;">
<canvas id="myChart" width="400" height="400"></canvas>
<canvas id="myChart2" width="400" height="400"></canvas>

<script>

$.ajax({

    url: "https://pokeapi.co/api/v2/pokemon/venusaur",

success: function(result){
var ctx = document.getElementById('myChart').getContext('2d');
var p =result;
 s = result.stats.length;
                var foto=document.createElement('img');
                foto.setAttribute('src',result.sprites.front_default);
                foto.setAttribute('id','foto');
                document.body.appendChild (foto);

/***************ARRAY PARA CAPTURAR EL BASE_STAT***************/
                var c =[]
                for( contador=0; contador < s; contador++ ) {
                c.push(result.stats[contador].base_stat);
                }
                console.log(c);

                /***************ARRAY PARA CAPTURAR EL STAT.NAME***************/
                var l =[]
                for( contador=0; contador < s; contador++ ) {
                l.push(result.stats[contador].stat.name);
                }
                console.log(l);

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: l,
        datasets: [{
            label: 'venusaur',
            data:c,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
})
}
});

var char = moment('1995-05-15').format('dddd' + 'DD'+ ' of ' + 'MMM' + 'YYYY');
console.log(char.toString());
document.write(char);
document.write('Pokemon: ');


</script>
